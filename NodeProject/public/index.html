<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head>
    <title>Restaurant Visitors Prediction</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.2.25/angular.min.js"></script>
    <script type="text/javascript" src="js/modules/promise-tracker.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  </head>
  <body class="container">

  <h2>Restaurant Visitors Prediction</h2>

  <div data-ng-controller="help">
    <div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
    <div data-ng-show="progress.active()" style="color: red; font-size: 50px;">Sending&hellip;</div>
    <form name="helpForm" novalidate role="form">
      <div class="form-group">
        <label for="subjectList">Restaurant Genre</label>
        <span class="label label-danger" data-ng-show="submitted && helpForm.subjectList.$error.required">Required!</span>
        <select name="store_genre" data-ng-model="store_genre" data-ng-options="option for option in storeGenreOptions" class="form-control" data-ng-change="getStoreListOptions()" required>
          <option value=""></option>
        </select>
      </div>

      <div class="form-group">
        <label for="subjectList">Restaurants</label>
        <span class="label label-danger" data-ng-show="submitted && helpForm.subjectList.$error.required">Required!</span>
        <select name="air_store_id" data-ng-model="air_store_id" data-ng-options="option for option in storeListOptions" class="form-control" required>
          <option value=""></option>
        </select>
      </div>

      <!-- <div class="form-group">
        <label for="subjectList">Reserve Count</label>
        <span class="label label-danger" data-ng-show="submitted && helpForm.subjectList.$error.required">Required!</span>
        <input type="number" name="reserve_count" data-ng-model="reserve_count" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="name">Reserve Date</label>
        <span class="label label-danger" data-ng-show="submitted && helpForm.name.$error.required">Required!</span>
        <input type="date" name="reserve_date" data-ng-model="reserve_date" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="subjectList">Visit Count</label>
        <span class="label label-danger" data-ng-show="submitted && helpForm.subjectList.$error.required">Required!</span>
        <input type="number" name="visit_count" data-ng-model="visit_count" class="form-control" required />
      </div> -->

      <div class="form-group">
        <label for="name">Visit Date</label>
        <span class="label label-danger" data-ng-show="submitted && helpForm.name.$error.required">Required!</span>
        <input type="date" name="visit_date" data-ng-model="visit_date" class="form-control" placeholder="YYYY-MM-DD" value = "2016-04-01" min = "2016-04-01" max = "2017-04-01" required />
      </div>

      <!-- <div class="form-group">
        <label for="subjectList">Holiday Flag</label>
        <span class="label label-danger" data-ng-show="submitted && helpForm.subjectList.$error.required">Required!</span>
        <select name="holiday_flg" data-ng-model="holiday_flg" data-ng-options="option for option in [0,1]" class="form-control" required>
          <option value=""></option>
        </select>
      </div> -->

      <button data-ng-disabled="progress.active()" data-ng-click="submit(helpForm)" class="btn btn-default">Submit</button>
      <button data-ng-click="sampleData()" class="btn btn-default">Sample Data</button>
    </form>
    <br>
    <br>
    <span ng-show="callService">Fetching data....</span>
    <div class="form-group">
    <h2>Results from Azure ML API</h2>
    </div>
    <div class="form-group">
      <label for="name">Prediction using ML</label>
      <input type="text" name="result" data-ng-model="result" class="form-control" readonly />
    </div>

  </div>

  </body>
</html>
